<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Module User Group 11</title>


    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="/pub/cpf/css/rs.css" rel="stylesheet" type="text/css" />

    <link href="/pub/cpf/css/cpf.css" rel="stylesheet" type="text/css" />

    <link href="/pub/cpf/css/bcgov.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js">
    </script>

    <script type="text/javascript" src="/pub/cpf/js/rs.js">
    </script>


  </head>
  <body>
    <script>
$(function() {
  $( "#username" ).autocomplete({
    minLength: 3,
    source: function(request, response) {
      var name = request.term;
      $.ajax({
        url: '/pub/cpf/secure/admin/userAccounts/searchLikeName.json',
        dataType: 'json',
        data: {
          maxRows: 20,
          name: name
        },
        success: response
      });
    }
  });
});
	</script>



<div class="ui-widget">
	<label for="username">Username: </label>
	<input id="username">
</div>
  </body>
</html>
